<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZANZI Lookbook</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; margin: 0; background: #fff; color: #111; }
    header { display: flex; align-items: center; padding: 20px 40px; border-bottom: 1px solid #eee; }
    .logo { font-size: 28px; font-weight: bold; }
    .lookbook { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 40px; padding: 40px; }
    .product-card { border: 1px solid #eee; padding: 10px; }
    .slider-container { position: relative; width: 100%; padding-top: 133%; overflow: hidden; }
    .slider { position: absolute; top: 0; left: 0; height: 100%; display: flex; transition: transform 0.4s ease; }
    .slide-item { flex: 0 0 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
    .slide-item img { width: 100%; height: 100%; object-fit: cover; }
    .prev, .next {
      position: absolute; top: 50%; transform: translateY(-50%);
      background: none; border: none; font-size: 28px; cursor: pointer; color: #333; opacity: 0.5;
    }
    .prev:hover, .next:hover { opacity: 1; }
    .prev { left: 10px; }
    .next { right: 10px; }
    .dots { display: flex; justify-content: center; margin-top: 10px; gap: 6px; }
    .dot { width: 8px; height: 8px; background: #ccc; border-radius: 50%; }
    .dot.active { background: #111; }
    .product-info { margin-top: 10px; }
    .product-info h2 { margin: 5px 0; font-size: 16px; }
    .price { color: #666; font-size: 14px; }
  </style>
</head>
<body>
<header><div class="logo">ZANZI</div></header>

<main>
  <section class="hero">
    <div class="overlay">
      <h1 style="text-align:center; padding: 40px 0 10px;">Spring/Summer 2025</h1>
      <p style="text-align:center; margin: 0;">Minimal shapes. Modern silhouettes.</p>
    </div>
  </section>

  <section class="lookbook">

    <div class="product-card">
      <div class="slider-container">
        <div class="slider" data-offset="0">
          <div class="slide-item"><img src="images/beyaz1.jpg" alt="Beyaz Elbise"></div>
          <div class="slide-item"><img src="images/beyaz2.jpg" alt="Beyaz Elbise"></div>
        </div>
        <button class="prev" onclick="slidePrev(this)">‹</button>
        <button class="next" onclick="slideNext(this)">›</button>
        <div class="dots"></div>
      </div>
      <div class="product-info">
        <h2>Beyaz Elbise</h2>
        <p class="price">₺1299</p>
      </div>
    </div>

    <div class="product-card">
      <div class="slider-container">
        <div class="slider" data-offset="0">
          <div class="slide-item"><img src="images/bitter1.jpg" alt="Bitter Tulum"></div>
        </div>
        <button class="prev" onclick="slidePrev(this)">‹</button>
        <button class="next" onclick="slideNext(this)">›</button>
        <div class="dots"></div>
      </div>
      <div class="product-info">
        <h2>Bitter Tulum</h2>
        <p class="price">₺1199</p>
      </div>
    </div>

    <div class="product-card">
      <div class="slider-container">
        <div class="slider" data-offset="0">
          <div class="slide-item"><img src="images/ceket1.jpg" alt="Ceket Takımı"></div>
          <div class="slide-item"><img src="images/ceket2.jpg" alt="Ceket Takımı"></div>
        </div>
        <button class="prev" onclick="slidePrev(this)">‹</button>
        <button class="next" onclick="slideNext(this)">›</button>
        <div class="dots"></div>
      </div>
      <div class="product-info">
        <h2>Ceket Takımı</h2>
        <p class="price">₺1799</p>
      </div>
    </div>

  </section>
</main>

<script>
function slideNext(btn) {
  const slider = btn.parentElement.querySelector('.slider');
  const total = slider.children.length;
  let offset = parseInt(slider.getAttribute('data-offset') || 0);
  if (offset < total - 1) offset++;
  slider.style.transform = 'translateX(-' + (offset * 100) + '%)';
  slider.setAttribute('data-offset', offset);
  updateDots(btn.parentElement, offset);
}
function slidePrev(btn) {
  const slider = btn.parentElement.querySelector('.slider');
  let offset = parseInt(slider.getAttribute('data-offset') || 0);
  if (offset > 0) offset--;
  slider.style.transform = 'translateX(-' + (offset * 100) + '%)';
  slider.setAttribute('data-offset', offset);
  updateDots(btn.parentElement, offset);
}
function updateDots(container, active) {
  const dots = container.querySelectorAll('.dot');
  dots.forEach((d, i) => d.classList.toggle('active', i === active));
}
document.addEventListener("DOMContentLoaded", function() {
  document.querySelectorAll('.slider-container').forEach(container => {
    const slider = container.querySelector('.slider');
    const dots = container.querySelector('.dots');
    const total = slider.children.length;
    for (let i = 0; i < total; i++) {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      if (i === 0) dot.classList.add('active');
      dots.appendChild(dot);
    }
  });
});
</script>

</body>
</html>
